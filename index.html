<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Lunieh • Jogue grátis agora!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sudoku Lunieh</h1>
    <p class="subtitle">Puzzles novos todos os dias • 100% grátis</p>

    <div class="controls">
      <select id="difficulty">
        <option value="20">Very Easy</option>
        <option value="30">Easy</option>
        <option value="42" selected>Medium</option>
        <option value="50">Hard</option>
        <option value="60">Expert</option>
      </select>
      <button onclick="generateSudoku()">Novo Puzzle</button>
    </div>

    <div id="info">Pontos: 0 | Erros: 0 | Tempo: 0s</div>

    <div id="sudoku-grid"></div>
    <div id="number-pad"></div>   <!-- ← já existe no HTML, não dá mais erro -->

    <div class="footer">
      <p>Feito com ♥ para quem ama números • 2025</p>
    </div>
  </div>

  <!-- Modal de 5 erros -->
  <div id="error-modal" class="modal">
    <div class="modal-content">
      <h3>Você atingiu 5 erros!</h3>
      <p>Quer assistir um anúncio para continuar?</p>
      <button onclick="continueWithAd()">Sim, assistir</button>
      <button onclick="generateSudoku()">Novo jogo</button>
    </div>
  </div>

  <script src="sudoku.js"></script>
  <script>
    // Só inicia quando a página estiver totalmente carregada
    window.onload = () => generateSudoku();
  </script>
</body>
</html>
